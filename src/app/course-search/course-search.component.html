<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Course title</label>
                    <input name="courseTitle" [(ngModel)]="courseTitle" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Search</button>
                </div>
            </div>
        


        <table class="table">
            <thead>
              <tr>
                <th scope="col">Course title</th>
                <th scope="col">Course description</th>
                <th scope="col">Course venue</th>
                <th scope="col">Course duration</th>
                <th scope="col">Course date</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let i of searchData">
                
                <td>{{i.courseTitle}}</td>
                <td>{{i.courseDescription}}</td>
                <td>{{i.courseVenue}}</td>
                <td>{{i.courseDuration}}</td>
                <td>{{i.courseDate}}</td>
                
              </tr>
             
            </tbody>
          </table>
       
        </div>
    </div>
</div>
