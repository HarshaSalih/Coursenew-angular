<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Duration</th>
        <th scope="col">Venue</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of course">
        
        <td>{{i.courseTitle}}</td>
        <td>{{i.courseDescription}}</td>
        <td>{{i.courseDate}}</td>
        <td>{{i.courseDuration}}</td>
        <td>{{i.courseVenue}}</td>
       
      </tr>
      
    </tbody>
  </table>
